  # You can find the latest available images here: http://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-optimized_AMI.html
  AwsRegionMap:
    ap-northeast-1:
      AMI: ami-5add893c
    ap-northeast-2:
      AMI: ami-ba74d8d4
    ap-south-1:
      AMI: ami-2149114e
    ap-southeast-1:
      AMI: ami-acbcefd0
    ap-southeast-2:
